{% extends 'base.html' %}
{% block main %}

<div class="container">
     <div class="card">
       <div class="card-body">
          <h5 class="card-title" name="summary">{{ issue.summary }}</h5>
          <p class="card-text" name="description">{{ issue.description }}</p>
          <p class="card-text" name="status">{{ issue.status.title }}</p>
          <p class="card-text" name="type">{{ issue.type.title }}</p>
       </div>
     </div>
</div>

{% endblock %}
